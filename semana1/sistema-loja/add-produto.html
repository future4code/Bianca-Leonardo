<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Adicionar Produto</title>
</head>
<body>
    <div class="header">
        <div class="nome-loja">
            <h1>Bem-vindo(a) ao <em>Bia Tech!</em>!</h1>
            <p>Tecnologia é aqui!</p>
        </div>
        
        <div class="menu">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>

            <a href="funcionarios.html">Funcionários</a>
            <a href="vendas.html">Vendas</a>
        </div>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#" class="form-adcionar-produto">
        <div class="item-formulario">
            <label for="link-foto">Link para foto: </label>
            <input class="input" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="item-formulario">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="input" type="text" id="descricao" name="descrição">
        </div>
        
        <div class="item-formulario">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="input" type="number" id="preco" name="preço">
        </div>
        
        <div class="item-formulario">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd-estoque">Quantidade disponível: </label>
            <input class="input" type="number" id="qtd-estoque" name="qtd-estoque">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div id="rodape">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>

</body>
</html>
